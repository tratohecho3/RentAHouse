<div class="jumbotron">
        <h1 class="display-4">{{house_selected.description}}</h1>
        <p class="lead">{{house_selected.city}}</p>
        <p class="lead">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                Rent this {{house_selected.type}}
              </button>
        </p>
</div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-10">
            <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{house_selected.name}} </h5>
                        <p class="card-text">{{house_selected.description}} </p>
                    </div>
                    <img class="card-img-bottom" src="{{house_selected.img}}" alt={{house_selected.name}}>
            </div>
            
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-10">
                <div class="card text-center">

                        <div class="card-body">
                          <h5 class="card-title">Information</h5>
                          <p class="card-text"> <span class="subtitle">City:</span> {{house_selected.city}}</p>
                          <p class="card-text"> <span class="subtitle">Type:</span>  {{house_selected.type}}</p>
                          <p class="card-text"> <span class="subtitle">Price:</span>  {{house_selected.price}}</p>
                          <a href="#" class="btn btn-success">Rent this {{house_selected.type}}</a>
                        </div>
                        
                      </div>
        </div>
    </div>
</div>

<agm-map [latitude]="house_selected.lat" [longitude]="house_selected.lng">
    <agm-marker [latitude]="house_selected.lat" [longitude]="house_selected.lng"></agm-marker>
</agm-map>
