
  <div class="container">
    <form>
      <div class="form-group">
        <label><h5>Name</h5></label>
        <input type="text" class="form-control" [(ngModel)]="house.name" name="nombre">
      </div>
      <div class="form-group">
        <label><h5>Price</h5></label>
        <input type="number" class="form-control" [(ngModel)]="house.price" name="price">
      </div>

      <div class="form-group">
        <label><h5>Description  </h5></label>
        <textarea class="form-control" rows="3" [(ngModel)]="house.description" name="description"></textarea>
      </div>
      <div class="form-group">
          <label><h5>Type</h5></label>
          <input type="text" class="form-control" [(ngModel)]="house.type" name="type">
        </div>
        <div class="form-group">
            <label><h5>Img</h5></label>
            <input type="text" class="form-control" [(ngModel)]="house.img" name="img">
          </div>
      <br>
      <h2>Direction Information</h2>
      <br>
      <div class="form-group">
        <label><h5>Street</h5></label>
        <input type="text" class="form-control" [(ngModel)]="house.street" name="street">
      </div>
      <div class="form-group">
        <label><h5>City</h5></label>
        <input type="text" class="form-control" [(ngModel)]="house.city" name="city">
      </div>
      <div class="form-group">
        <label><h5>Country</h5></label>
        <input type="text" class="form-control" [(ngModel)]="house.country" name="country">
      </div>
      <button type="submit" class="btn btn-primary" (click)="saveHouse()">Submit</button>
    </form>
    </div>
